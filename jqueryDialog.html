<!DOCTYPE html>
<html lang="en">
<head>
  <title>JQuery dialog</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
label {
width: 100px;
}
</style>
<body>
<p>Need to create window dialog box using jQuery</p>
https://stackoverflow.com/questions/46924555


<div id="dialog" title="Warning" style="display:none">
<div>
<p>Empty won't allow</p>
</div>
</div>
<br />
<button onclick="show('#dialog')">Click me</button>
<script>
function show(id){
$(id).dialog();

}

</script>
