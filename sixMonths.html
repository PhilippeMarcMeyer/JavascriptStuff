<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toast Example Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>



<script>
// After JSON.parse
var todos=[{"due":"28/10/2017","task":"80"},{"due":"06/10/2017","task":"15"},{"due":"06/04/2017","task":"15"},{"due":"06/02/2017","task":"15"}];
var sum = 0;
todos.forEach(function(ele){ 
	var minDate = new Date();
	var month = minDate.getMonth()+1-6;
	var year = minDate.getFullYear();
	if(month < 1){
		month+=6;
		year-= 1;
	}
	minDate.setMonth(month);
	minDate.setYear(year);

	var arr = ele.due.split("/");
	if(arr.length==3){
		var dueDate = new Date(arr[2],arr[1],arr[0]);
		if(dueDate>minDate){
			sum+=parseInt(ele.task); 

		}
	}
});
console.log(sum);
</script>

</body>
</html>
