<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toast Example Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  button{
   width:100px;
   height:26px;
   background-color:lightblue;
   border: 1px solid #555;
   border-radius:5px;
   padding: 3px;
   padding-top: 5px;
   padding-bottom: 5px;
   cursor:hand;
   cursor:pointer;
  }
  </style>
  <script src="utils.js"></script>

</head>
<body>


<H2>Here is a little Toast for Breakfast !</H2>
<p>Please click on this button to make a toast<p>
<button id="action">Yummy!</button>    
<div id="mySecretMessage"></div>
  
<script>

     var el = document.getElementById("action"); 
     el.addEventListener("click", function(){
          var toastMsg = new toast("mySecretMessage", "messageId", false);
	     toastMsg.text("We'll you take your tea <br />with or without sugar ?!");
		 toastMsg.moveAt(100, 50);
		 toastMsg.showFor(3000);

	 }, false); 



</script>

</body>
</html>
